<!DOCTYPE HTML>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TA Booking</title>
  </head>

  <body>
    <script src="/node_modules/vue/dist/vue.js"></script>
    <script src="/node_modules/socket.io-client/dist/socket.io.js"></script>

    <div id="app">
      <button v-on:click="emit('hej')">Emit</button>
      <ul>
	<li v-for="(name,index) in studentList">
	  {{ name }}
	  <button v-on:click="pickup(index)">Pick up</button>
	</li>
      </ul>
    </div>
    <script src="ta.js"></script>
  </body>
</html>
